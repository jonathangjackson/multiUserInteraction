<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="easyrtc/easyrtc.js"></script>
        <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    </head>
    <body onkeydown="keyPress(event)">
        <a-scene id="scene" networked-scene=" app: myApp; room: room1; debug: true;" physics="debug: true">
            <a-assets>
                <a-asset-item id="jenga-obj" src="assets/objects/jengaBlock.obj"></a-asset-item>
                <template id="avatar-template">
                    <a-entity class="avatar">
                        <a-sphere class="head" color="#5985ff" scale="0.45 0.5 0.4"></a-sphere>
                    </a-entity>
                </template>
            </a-assets>
            <a-sky color="#000000"></a-sky>
            <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" position="0 1 0">
                <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true" movement-controls kinematic-body>
                    <a-cursor id="cursor" look-controls-enabled="false"></a-cursor>
                </a-entity>
            </a-entity>
            <a-entity dynamic-body id="block1" obj-model="obj: #jenga-obj;" material="color: orange;" position="0 0 0"></a-entity>
            <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>
    </body>
    <script>


        function keyPress(event){
            var x = event.key;
            switch(x){
                case "ArrowUp":
                    var pos = document.getElementById("player").getAttribute('position');
                    document.getElementById("player").setAttribute('position', {x: pos.x, y: pos.y + 1, z: pos.z});
                    //add restraint 
                    break;
                case "ArrowDown":
                    var pos = document.getElementById("player").getAttribute('position');
                    document.getElementById("player").setAttribute('position', {x: pos.x, y: pos.y - 1, z: pos.z});
                    //add restraint
                    break;
            }
        }
    </script>
</html>
